<!DOCTYPE html>
<html lang="en">

{% if user.is_superuser %}
<a href="{% url 'form_app:post_pdf' %}"><h3>Post Job</h3></a><br>
{% else %}
{% endif %}

{{post.posted_on}}<br>
<br>
{% endfor %}

</body>
</html>
